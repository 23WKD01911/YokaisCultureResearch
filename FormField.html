<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Login / Sign Up</title>
    <style>
        body {
            background-image: url(https://i.ibb.co/SQRs0cf/wanyudo5.png);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-switch {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3 class="text-center mb-4" id="form-title">Login</h3>
        <form id="auth-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div class="invalid-feedback">Password is required.</div>
            </div>
            <div id="extra-field" style="display: none;">
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <p class="text-center mt-3">
                <span id="toggle-text">Don’t have an account?</span> <span class="btn-switch" id="switch-form">Sign Up</span>
            </p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('auth-form');
            const formTitle = document.getElementById('form-title');
            const toggleText = document.getElementById('toggle-text');
            const switchForm = document.getElementById('switch-form');
            const extraField = document.getElementById('extra-field');
    
            let isLogin = true;
    
            switchForm.addEventListener('click', () => {
                isLogin = !isLogin;
                formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
                toggleText.textContent = isLogin ? 'Don’t have an account?' : 'Already have an account?';
                switchForm.textContent = isLogin ? 'Sign Up' : 'Login';
                extraField.style.display = isLogin ? 'none' : 'block';
            });
    
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent the default form submission behavior
    
                if (form.checkValidity() === false || (!isLogin && document.getElementById('password').value !== document.getElementById('confirm-password').value)) {
                    event.stopPropagation();
                    if (!isLogin && document.getElementById('password').value !== document.getElementById('confirm-password').value) {
                        document.getElementById('confirm-password').setCustomValidity('Passwords do not match.');
                    } else {
                        document.getElementById('confirm-password').setCustomValidity('');
                    }
                } else {
                    form.classList.add('was-validated');
                    // If validation is successful, redirect to the homepage
                    window.location.href = "index.html";
                }
    
                form.classList.add('was-validated');
            });
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
